resources:
  repositories:
  - repository: pipelines_repo
    type: github
    endpoint: ROCm
    name: ROCm/ROCm

variables:
- group: common
- template: /.azuredevops/variables-global.yml@pipelines_repo

trigger:
  batch: true
  branches:
    include:
    - amd-master
    - amd-staging
  paths:
    exclude:
    - .github
    - doc
    - LICENSE
    - README.md

pr:
  autoCancel: true
  branches:
    include:
    - amd-master
    - amd-staging
  paths:
    exclude:
    - .github
    - doc
    - LICENSE
    - README.md
  drafts: false

jobs:
  - template: ${{ variables.CI_COMPONENT_PATH }}/roctracer.yml@pipelines_repo
