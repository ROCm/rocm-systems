  ubuntu-focal-external-rocm:
    runs-on: ubuntu-20.04
    strategy:
      matrix:
        compiler: ['g++']
        rocm_version: ['4.3', '4.3.1', '4.5']
        mpi: [ 'libmpich-dev mpich', 'libopenmpi-dev openmpi-bin libfabric-dev' ]

    steps:
    - uses: actions/checkout@v2

    - name: Install Packages
